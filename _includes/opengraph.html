<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
{% if page.title %}
<meta property="og:title" content="{{ page.title | escape }}">
{% endif %}
{% if page.description %}
<meta property="og:description" content="{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
{% endif %}
{% if include.opengraph.image %}
<meta property="og:image" content="{{ include.opengraph.image | prepend: site.baseurl | prepend: site.url}}">
{% endif %}
